{% extends 'body.html' %}


{% block content %}
  <form action="/creat" method="POST">
    <div class="card card-default card-primary">
      <div class="card-header">
        <h3 class="card-title">
          <i class="fas fa-plus"></i>
          Nuevo Municipio
        </h3>
      </div>
      <!-- /.card-header -->
      <div class="card-body">
        <div class="form-group">
          <label>Municipio:</label>
          <input type="text" class="form-control" placeholder="Ingrese un Municipio" name="nom_municipios">
        </div>
        <div class="form-group">
          <label>Codigo:</label>
          <input type="number" class="form-control" placeholder="Ingrese un Codigo Municipio" name="cod_minicipios">
        </div>
        <div class="form-group">
          <label>Departamento:</label>
          <select class="form-control" name="id_departamentos">
            {% for departamento in departamentos %}
              <option  value="{{ departamento.0 }}" {% if departamento in selected %}selected="selected"{% endif %}>
                {{ departamento.1 }}
              </option>
            {%- endfor %}
          </select>

        </div>
      </div>
      <!-- /.card-body -->
      <div class="card-footer">
        <button type="submit" class="btn btn-primary btnTest "><i class="fas fa-save"></i> Guardar</button>
        <a href="/" class="btn btn-danger ">
          <i class="fas fa-times"></i> Cancelar
        </a>
      </div>
      <!-- /.card-body -->
    </div>
  </form>
  <script>
    {% with messages = get_flashed_messages() %}
      var error = '';
      {% if messages %}
        {% for message in messages %}
          error += '{{ message }} ';
        {% endfor %}
        Swal.fire({
          icon: 'error',
          title: 'Oops...',
          text: error,

        })
      {% endif %}
    {% endwith %}

  </script>
{% endblock %}
